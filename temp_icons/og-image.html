<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JobPal OG Image</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #EFF6FF 0%, #F8FAFC 100%);
      font-family: Arial, sans-serif;
    }
    .container {
      width: 1200px;
      height: 630px;
      background: linear-gradient(135deg, #EFF6FF 0%, #F8FAFC 100%);
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      padding: 0 100px;
    }
    .pattern {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.1;
    }
    .pattern div {
      position: absolute;
      width: 50px;
      height: 50px;
      border-radius: 8px;
      background-color: #3B82F6;
    }
    .logo {
      width: 100px;
      height: 100px;
      background-color: #3B82F6;
      border-radius: 16px;
      position: relative;
      margin-right: 30px;
    }
    .briefcase {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60px;
      height: 60px;
    }
    .text {
      display: flex;
      flex-direction: column;
    }
    h1 {
      font-size: 72px;
      color: #1E293B;
      margin: 0;
      font-weight: bold;
    }
    p {
      font-size: 32px;
      color: #64748B;
      margin: 10px 0 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="pattern">
      <!-- Pattern elements would be here -->
    </div>
    <div class="logo">
      <svg class="briefcase" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M20 7H4C2.89543 7 2 7.89543 2 9V19C2 20.1046 2.89543 21 4 21H20C21.1046 21 22 20.1046 22 19V9C22 7.89543 21.1046 7 20 7Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M16 21V5C16 4.46957 15.7893 3.96086 15.4142 3.58579C15.0391 3.21071 14.5304 3 14 3H10C9.46957 3 8.96086 3.21071 8.58579 3.58579C8.21071 3.96086 8 4.46957 8 5V21" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>
    <div class="text">
      <h1>JobPal</h1>
      <p>Your Career Assistant</p>
    </div>
  </div>
</body>
</html>
